<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./dvue/dvue.js"></script>
  <script src="./dvue/dcompiler.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{msg}}</h1>
    <h2>
      <div>{{text}}</div>
      hi: {{msg}}
    </h2>
    <h3 d-text="text"></h3>
    <div @click="submit">submit</div>
  </div>
  <div id="box"></div>

  <script> 
    const vm = new DVue({
      el: '#app',
      data: {
        msg: 'hello',
        text: 'study'       
      },
      methods: {
        submit(){
          alert('submit')
        }
      },
      created () {
        setTimeout(() => {
          vm.msg = 'changed';
          console.log('changed');
          
        }, 1000);      
      },
    });

    // vm.$data.msg = 'xxxx';
    // vm.msg = 'afaba';
    // console.log(vm.$data.msg)
    

  </script>
</body>
</html>
